<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Real Time</title>
    <link rel="stylesheet" href="demo.css">
    <script src="./theme.js"></script>
    <style>
        .enter {
            animation-name: fadeOut;
            animation-duration: 2s;
        }

        @keyframes fadeOut {
            0% {
                background-color: red;
            }
            100% {
                background-color: transparent;
            }
        }
    </style>
</head>
<body>

<h1><a href="index.html">GridChen Index</a> / Real Time Demo</h1>

<p>
    ...
</p>

<grid-chen style="margin-top: 1em;height: 400px"></grid-chen>

<script type="module">
    import "./grid-chen/webcomponent.js"
    import {createView} from "./grid-chen/matrixview.js"

    const schema = {
        title: 'Charting Demo',
        type: 'object',
        properties: {
            index: {title: 'index', type: 'array', items: {type: 'integer', width: '50'}},
            sin: {title: 'sin(t/7)', type: 'array', items: {type: 'number', width: '70'}},
            cos: {title: 'cos(t/5)', type: 'array', items: {type: 'number', width: '70'}}
        }
    };

    const data = {
        index: [], sin: [], cos: []
    };

    const view = createView(schema, data);
    const gridchen = document.querySelector('grid-chen').resetFromView(view);

    let index = 0;

    function addTimeSlot() {
        view.splice(0);
        data.index[0] = index;
        data.sin[0] = Math.sin(index / 7);
        data.cos[0] = Math.cos(index / 5);
        view.getRowStyles()[0] = {createAt: new Date()};
        index++;
        gridchen.refresh();
    }

    window.setInterval(addTimeSlot, 1000);

</script>
</body>
</html>
