<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Array of Column Arrays</title>
    <link rel="stylesheet" href="demo.css">
    <script src="./theme.js"></script>
</head>
<body>

<h1><a href="index.html">GridChen Index</a> / Tuple of Column Arrays</h1>

<p>
    The data is a tuple (fixed length array) of column arrays.
</p>

</body>

<script type="module">
    import "./grid-chen/webcomponent.js"
    import {createInteractiveDemoGrid} from "./demo.js"

    createInteractiveDemoGrid(
        {
            title: 'Array of Column Arrays',
            type: 'array',
            items: [ // tuple schema
                {type: 'array', items: {title: 'TimeStamp', width: 200, type: 'string', format: 'full-date'}},
                {type: 'array', items: {title: 'Age', width: 100, type: 'number'}},
                {type: 'array', items: {title: 'Weight', width: 100, type: 'number'}}
            ]
        },
        [
            ["2019-01-01", "2019-01-02", "2019-01-03"],
            [0, 1, 2],
            [0, 2, 4]
        ]
    );

</script>
</html>
