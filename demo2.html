<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Default Schema Types</title>
    <script src="./examples/plotly-latest.min.js"></script>

    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
            background-color: aliceblue;
        }

        label {
            display: inline-block;
            vertical-align: top;
        }

        textarea {
            display: block;
            background-color: floralwhite;
            margin: 0 2em 0 0;
            height: 200px;
            width: 300px;
        }
    </style>
</head>
<body>

<h1>Default Schema Types</h1>

There are five <em>natural</em> types to express a matrix structure.
All of them are supported by default.

<div>
    These demos are interactive both ways:
    <ul>
        <li>each change in schema or data will reset the grid, and</li>
        <li>each cell change will update the data.</li>
    </ul>
</div>

<div id="template">
    <h2></h2>
    <label>
        Schema
        <textarea class="schema"></textarea>
    </label>
    <label>
        Data
        <textarea class="data"></textarea>
    </label>
    <label>
        Grid
        <grid-chen style="display: block; height: 200px;"></grid-chen>
    </label>
</div>

<script type="module">
    import "./modules/gridchen/GridChen.js"
    import {DateTimeStringConverter} from './modules/gridchen/converter.js'
    import {createInteractiveDemoGrid} from "./examples/demo.js"

    const template = document.getElementById('template');
    template.parentElement.removeChild(template);

    const c = new DateTimeStringConverter();
    const dates = [
        c.fromString("2016-12-31T23:00Z"),
        c.fromString("2016-12-31T23:15Z"),
        c.fromString("2016-12-31T23:30Z")
    ];

    createInteractiveDemoGrid(document.body.appendChild(template.cloneNode(true)),
        {
            title: 'Array of Row Arrays',
            type: 'object',
            items: {
                type: 'object',
                items: [  // tuple schema
                    {title: 'TimeStamp', width: 200, type: 'string', format: 'datetime'},
                    {title: 'Age', width: 100, type: 'number'},
                    {title: 'Weight', width: 100, type: 'number'}
                ]
            }
        },
        [
            [dates[0], 0, 0],
            [dates[1], 1, 2],
            [dates[2], 2, 4]
        ]
    );

    createInteractiveDemoGrid(document.body.appendChild(template.cloneNode(true)),
        {
            title: 'Array of Row Objects',
            type: 'object',
            items: {
                type: 'object',
                properties: {
                    timestamp: {title: 'TimeStamp', width: 200, type: 'string', format: 'datetime'},
                    age: {title: 'Age', width: 100, type: 'number'},
                    weight: {title: 'Weight', width: 100, type: 'number'}
                }
            }
        },
        [
            {timestamp: dates[0], age: 0, weight: 0},
            {timestamp: dates[1], age: 1, weight: 2},
            {timestamp: dates[2], age: 2, weight: 4}
        ]
    );

    createInteractiveDemoGrid(document.body.appendChild(template.cloneNode(true)),
        {
            title: 'Array of Column Array',
            type: 'object',
            items: [ // tuple schema
                {type: 'object', items: {title: 'TimeStamp', width: 200, type: 'string', format: 'datetime'}},
                {type: 'object', items: {title: 'Age', width: 100, type: 'number'}},
                {type: 'object', items: {title: 'Weight', width: 100, type: 'number'}}
            ]
        },
        [
            dates,
            [0, 1, 2],
            [0, 2, 4]
        ]
    );

    createInteractiveDemoGrid(document.body.appendChild(template.cloneNode(true)),
        {
            title: 'Object of Columns',
            type: 'object',
            properties: {
                timestamp: {
                    type: 'object',
                    items: {title: 'TimeStamp', type: 'string', format: 'datetime', width: 200}
                },
                weight: {type: 'object', items: {title: 'Age', width: 100, type: 'number'}},
                age: {type: 'object', items: {title: 'Weight', width: 100, type: 'number'}}
            }
        },
        {
            timestamp: dates,
            weight: [0, 1, 2],
            age: [0, 2, 4]
        }
    );

    createInteractiveDemoGrid(document.body.appendChild(template.cloneNode(true)),
        {
            title: 'Column Array',
            type: 'object',
            items: {title: 'TimeStamp', width: 200, type: 'string', format: 'datetime'}
        },
        dates
    );

</script>
</body>
</html>
