<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Column Types</title>
    <link rel="stylesheet" href="demo.css">
    <script src="./theme.js"></script>
</head>
<body>

<h1><a href="index.html">GridChen Index</a> / Supported Column Data Types</h1>

<p>
    The grid contains all supported data types.
</p>

<div>
    Number of rows: <input value="100"> <span style="margin-left:1em"></span>
</div>

</body>

<script type="module">
    import "./grid-chen/component.js"
    import {createInteractiveDemoGrid} from "./demo.js"
    import {toUTCDateString, toUTCDatePartialTimeString, toUTCDateTimeString} from './grid-chen/converter.js'


    const input = document.querySelector('input');
    const span = document.querySelector('span');

    input.oninput = renderGrid;

    renderGrid();
    document.querySelector('.grid').style.width = '95%';

    function renderGrid() {
        function range(count) {
            return Array.from({length: count}, (_, i) => i);
        }

        let rowCount = parseInt(input.value);
        if (isNaN(rowCount)) {
            span.textContent = 'Invalid row count ' + input.value;
            return;
        } else if (rowCount > 1000) {
            span.textContent = 'Take it easy...';
            return;
        }
        span.textContent = `Generated ${rowCount} Rows`;
        const schema = {
            title: 'demo',
            type: 'array',
            items: {
                type: 'array',
                items: [  // tuple schema
                    {title: 'FullDateString', width: 100, type: 'string', format: 'full-date'},
                    {title: 'FullDate', width: 100, type: 'FullDate'},
                    {
                        title: 'DatePartialTimeString',
                        width: 200,
                        type: 'string',
                        format: 'date-partial-time',
                        frequency: 'M'
                    },
                    {title: 'DatePartialTime', width: 200, type: 'DatePartialTime', frequency: 'M'},
                    {title: 'DateTimeString', width: 200, type: 'string', format: 'date-time', frequency: 'H'},
                    {title: 'DateTime', width: 200, type: 'Date', frequency: 'M'},
                    {title: 'Integer', width: 50, type: 'integer'},
                    {title: 'Digits1', width: 50, type: 'number', fractionDigits: 1},
                    {title: 'Digits2', width: 100, type: 'number', fractionDigits: 2, format:"%"},
                    {title: 'String', width: 100, type: 'string'},
                    {title: 'Enum', width: 50, type: 'string', enum: ['foo', 'bar']},
                    {title: 'Boolean', width: 100, type: 'boolean'},
                    {title: 'Uri', width: 200, type: 'string', format: 'uri'}
                ]
            }
        };

        // We simulate the data. Most likely this will come from the server via the Fetch API.
        let startDate = new Date('2019-01-01T00:00Z');

        const simulate = {
            FullDateString: function (row) {
                const d = new Date(startDate.getTime() + row * 1000 * 60 * 15);
                return toUTCDateString(d)
            },
            FullDate: function (row) {
                return new Date(startDate.getTime() + row * 1000 * 60 * 15);
            },
            DatePartialTimeString: function (row) {
                const d = new Date(startDate.getTime() + row * 1000 * 60 * 15);
                return toUTCDatePartialTimeString(d, {M:1})
            },
            DatePartialTime: function (row) {
                return new Date(startDate.getTime() + row * 1000 * 60 * 15);
            },
            DateTimeString: function (row) {
                const d = new Date(startDate.getTime() + row * 1000 * 60 * 15);
                return toUTCDateTimeString(d, {M:1})
            },
            DateTime: function (row) {
                return new Date(startDate.getTime() + row * 1000 * 60 * 15);
            },
            Integer: (row) => row % 4 ? row : null,
            Digits1: (row) => row,
            Digits2: (row) => row,
            String: (row) => row % 2 ? `row ${row}` : undefined,
            Enum: (row) => ['foo', 'bar'][row],
            Boolean: (row) => row % 2 === 0,
            Uri: (row) => `[Link ${row}](http://foo.bar/${row})`
        };

        function simulateRows() {
            let rows = range(rowCount).map(i => schema.items.items.map((schema) => simulate[schema.title](i)));
            if (rowCount > 4) {
                delete rows[3];
                delete rows[4][1];
            }
            return rows
        }

        createInteractiveDemoGrid(schema, simulateRows());
    }


</script>

</html>
