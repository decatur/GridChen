<!DOCTYPE html>
<grid-chen></grid-chen>

<script type="module">
    import "./modules/GridChen/GridChen.js"
    import {createView} from "./modules/GridChen/DataViews.js"

    const schema = {
        title: 'Array of Row Arrays',
        items: {
            items: [
                {title: 'SomeDate', type: 'string', format:'date'},
                {title: 'SomeNumber', type: 'number'}
            ]
        }
    };
    const rows = [[new Date('2019'), 1], [new Date('2020'), 2], [new Date('2021'), 3]];
    document.querySelector('grid-chen').resetFromView(createView(schema, rows));
</script>
